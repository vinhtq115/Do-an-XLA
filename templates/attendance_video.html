<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>FacePlus++</title>
    <link href="/static/css/css1.css" rel="stylesheet" />
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/RecordRTC/5.6.1/RecordRTC.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-light navbar-light" style="margin-bottom:0;background-color:#7386D5">
        <!-- Brand -->
        <a class="navbar-brand" href="index.html">
            <img src="/static/ref/logo1.jpg" style="width:40px;height:40px;border:solid;border-radius:10%" />
            <strong> FacePlus++ </strong>for Student
        </a>
    </nav>
    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Menu</h3>
            </div>
            <ul class="list-unstyled components">
                <li class="active">
                    <a href="/">
                        <i class="fa fa-home" aria-hidden="true"></i>
                        Home
                    </a>
                </li>
                <li class="active">
                    <a href="/attendance">
                        <i class="fa fa-graduation-cap" aria-hidden="true"></i>
                        Attendance
                    </a>
                </li>
                <li class="active">
                    <a href="/register">
                        <i class="fa fa-file-text" aria-hidden="true"></i>
                        Registration
                    </a>
                </li>
            </ul>
        </nav>
        <!-- Page Content  -->
        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="fa fa-bars" aria-hidden="true"></i>
                        <span>Toggle Menu</span>
                    </button>
                </div>
            </nav>
            <div id="reg">
                <h2 style="margin-top: 40px">Attendence</h2>
                <br />
                <video autoplay playsinline width="640" height="480" id="video"></video>
                <canvas id="canvas" width="640" height="480" style="display: none"></canvas><img id="img"><br/>
                <button id="btn-start" class="btn btn-primary">Record and submit.</button><br/>
            </div>
        </div>
    </div>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/jquery-3.5.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>
    <script>
        const btn = document.getElementById("btn-start");
        const video = document.getElementById('video');
        navigator.mediaDevices.getUserMedia({
            video: true,
            audio: false
        }).then(function (camera) {
            // Preview camera
            video.muted = true;
            video.srcObject = camera;

            // Recording configuration/hints/parameters
            var recordingHints = {
                type: 'video',
                mimeType: 'video/webm;codecs=h264'
            };

            // Initiate the recorder
            var recorder = RecordRTC(camera, recordingHints);

            // Start recording when button is clicked
            document.getElementById('btn-start').onclick = function () {
                this.disabled = true;

                // Start recording
                recorder.startRecording();

                // Auto stop recording after 5 seconds
                setTimeout(function () {
                    // Stop recording
                    recorder.stopRecording(function () {
                        // Get recorded blob
                        var blob = recorder.getBlob();

                        // Release camera
                        video.srcObject = null;
                        camera.getTracks().forEach(function (track) {
                            track.stop();
                        });

                        // Upload
                        var formdata = new FormData();
                        formdata.append('video', blob);
                        $.ajax({
                            type: 'POST',
                            url: '/attendance',
                            data: formdata,
                            processData: false,
                            contentType: false
                        }).done(function (data) {
                            $('video').hide();
                            var resp = JSON.parse(data);
                            if (resp.status == 0) { // Success
                                var d = document.createElement('div');
                                d.classList.add('alert');
                                d.classList.add('alert-success');
                                d.setAttribute('role', 'alert');
                                d.innerText = resp.message;

                                btn.parentNode.insertBefore(d, btn.nextSibling);

                                const img = document.getElementById('img');
                                img.src = resp.image;
                            } else { // Error
                                var d = document.createElement('div');
                                d.classList.add('alert');
                                d.classList.add('alert-danger');
                                d.setAttribute('role', 'alert');
                                d.innerText = resp.message;
                                d.innerText += " Reloading in 3 seconds.";

                                btn.parentNode.insertBefore(d, btn.nextSibling);

                                if (resp.status == 5) {
                                    const img = document.getElementById('img');
                                    img.src = resp.image;
                                }
                                setTimeout(function() {
                                    location.reload();
                                }, 3000);
                            }
                            $('#return_alert').html(data).show();
                        })
                    });
                }, 3000);
            }
        })
    </script>
</body>

</html>
