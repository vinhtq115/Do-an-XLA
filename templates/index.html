<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>FaceMinus</title>

    <link href="../static/css/css1.css" rel="stylesheet" />
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-light navbar-light" style="margin-bottom:0;background-color:#7386D5">
        <!-- Brand -->
        <a class="navbar-brand" href="index.html">
            <img src="../static/ref/logo1.jpg" style="width:40px;height:40px;border:solid;border-radius:10%" />
            <strong> FaceMinus </strong>for Student
        </a>
    </nav>

    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Menu</h3>
            </div>

            <ul class="list-unstyled components">

                <li class="active">
                    <a href="/">
                        <i class="fa fa-home" aria-hidden="true"></i>
                        Home
                    </a>
                </li>

                <li class="active" >
                    <a href="/attendance">
                        <i class="fa fa-graduation-cap" aria-hidden="true"></i>
                        Attendance
                    </a>
                </li>

                <li class="active">
                    <a href="/register">
                        <i class="fa fa-file-text" aria-hidden="true"></i>
                        Registration
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Page Content  -->
        <div id="content">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="fa fa-bars" aria-hidden="true"></i>
                        <span>Toggle Menu</span>
                    </button>

                </div>
            </nav>

            <div id="home">
                <h2 style="margin-top: 40px">Home</h2>
                <br />
                <div id="home-content">

                    <div class="row" style="margin-bottom:30px">
                        <div class="col-sm-6">
                            <div class="card">
                                <img class="card-img-top" src="../static/ref/banner_att.jpg" alt="Card image">
                                <div class="card-body">
                                    <h5 class="card-title">Attendance</h5>
                                    <p class="card-text">Used to take attendance when the teacher asks</p>
                                    <a href="/attendance" class="btn btn-primary">Go </a>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="card">
                                <img class="card-img-top" src="../static/ref/thumbnail_Registering-Business (1).jpg" alt="Card image">
                                <div class="card-body">
                                    <h5 class="card-title">Registration</h5>
                                    <p class="card-text">Used to register when not listed in the list</p>
                                    <a href="/register" class="btn btn-primary">Go </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../static/js/popper.min.js"></script>
    <script src="../static/js/jquery-3.5.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>
</body>

</html>
